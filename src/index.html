<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tense Drill</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="vh-100 d-flex flex-column">
    <header class="d-flex flex-row justify-content-between align-items-center px-5">
      <p class="mb-0 fs-3 fw-bold">Tense Drill</p>
      <menu class="hstack gap-4 ps-0">
        <button type="button" class="btn" id="light-dark-toggle"><i class="fs-3 bi bi-sun-fill"></i></button>
        <a href="https://github.com/najmunda/tense-drill" class="link-body-emphasis"><i class="fs-3 bi bi-github"></i></a>
      </menu>
    </header>
    <main class="mx-auto px-5 flex-grow-1 d-flex flex-column justify-content-center align-items-center bg-body">
      <p id="question" class="fs-1 text-center ">I am saying a very long sentence</p>
      <p id="instruction" class="fs-5 text-center">Instruction will show here</p>
      <input type="text" name="answer" rows="1" autofocus class="form-control text-center" style="resize: none;" placeholder="Type answer here">
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
